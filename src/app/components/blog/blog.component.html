<main class="wrapper">
    <div class="area1">
        <div class="contenido">
            <form [formGroup]="miFormulario" (ngSubmit)="recogerDatosForm()">
                <div>
                    <label for="title">Title </label>
                    <input type="text" formControlName="title">
                </div>
                <div>
                    <label for="url">Picture </label>
                    <input type="text" formControlName="url">
                </div>
                <div>
                    <label for="text">Text </label>
                    <input type="text" formControlName="text">
                </div>
                <div>
                    <label for="date">Date </label>
                    <input type="text" formControlName="date">
                </div>
                <input type="submit" value="Enviar" [disabled]="!miFormulario.valid">
            </form>
        </div>

    </div>
    <div class="area2">
        <h1 class="latestNews">HOT NEWS</h1>
        <div class="article-container">
            <article *ngFor="let usuario of arrUsuarios; let i = index; let par = even; let impar = odd">
                <div class="usuario" [ngClass]="{'darkTeme': impar, 'lightTeme': par}">
                <div class="user-title-date">                
                <div class="userTitle">{{(usuario.title).toUpperCase()}}</div>
                <h3 class="date">{{usuario.date}}</h3>
                </div>
                <div class="userContent">
                <figure class="picture"><img [src]="usuario.url" alt=""></figure>
                <p class="pictureDescription">{{usuario.text}}</p>
                </div>
                <small>News NÂº {{i+1}}</small>
                </div>
                
            </article>
        </div>
    </div>
  </main>
