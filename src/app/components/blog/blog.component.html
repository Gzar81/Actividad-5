<main class="wrapper">
    <section class="area1">
        <div class="contenido">
            <h1 class="publish">PUBLISH YOUR NEWS HERE</h1>
            <form [formGroup]="miFormulario" (ngSubmit)="recogerDatosForm()">
                <div class="formTitle">
                    <label for="title">Title </label>
                    <div class="required">
                        <input type="text" formControlName="title" placeholder="3 - 20 characters">
                        <div class="titleRequired blink" *ngIf="titleRequiredError()">Title is required</div>
                        <div class="mintitleLenght blink" *ngIf="mintitleLengthError()">Min 3 characters</div>
                        <div class="maxtitleLength blink" *ngIf="maxtitleLengthError()">Max 20 characters</div>
                    </div>

                </div>
                <div class="formTitle">
                    <label for="url">Picture </label>
                    <div class="required">
                        <input type="text" formControlName="url" placeholder="paste the url here">
                        <div class="urlRequired blink" *ngIf="urlRequiredError()">Url is required</div>
                        <div class="urlPattern blink" *ngIf="urlPatternError()">Paste a valid url</div>
                    </div>
                </div>
                <div class="formTitle">
                    <label for="text">Text </label>
                    <div class="required">
                        <input type="text" formControlName="text" placeholder="30 - 300 characters">
                        <div class="textRequired blink" *ngIf="textRequiredError()">Write a description</div>
                        <div class="mintextLenght blink" *ngIf="mintextLengthError()">Min 30 characters</div>
                        <div class="maxtextLength blink" *ngIf="maxtextLengthError()">Max 300 characters</div>
                    </div>
                </div>
                <div class="formTitle">
                    <label for="date">Date </label>
                    <div class="required">
                        <input type="date" formControlName="date">
                        <div class="dateRequired blink" *ngIf="dateRequiredError()">Date required</div>
                        <div class="dateCurrentError blink" *ngIf="dateCurrentError()">Enter current date</div>
                    </div>
                </div>
                <input [class]="miFormulario.valid ? 'post' : 'fillAll'" type="submit" value="Post">
            </form>
        </div>

    </section>
    <section class="area2">
        <h1 class="hotNews">HOT NEWS</h1>
        <div class="article-container">
            <article *ngFor="let news of arrNews; let i = index; let par = even; let impar = odd">
                <div class="news" [ngClass]="{'darkTeme': impar, 'lightTeme': par}">
                    <div class="news-title-date">
                        <div class="newsTitle">{{(news.title).toUpperCase()}}</div>
                        <h3 class="date">{{news.date}}</h3>
                    </div>
                    <div class="newsContent">
                        <figure class="picture"><img [src]="news.url" alt=""></figure>
                        <p class="pictureDescription">{{news.text}}</p>
                    </div>
                    <small>News NÂº {{i+1}}</small>
                </div>

            </article>
        </div>
    </section>
</main>
