<main class="wrapper">
    <div class="area1">
        <div class="contenido">
            <form [formGroup]="miFormulario" (ngSubmit)="recogerDatosForm()">
                <div>
                    <label for="title">Title </label>
                    <input type="text" formControlName="title">
                </div>
                <div>
                    <label for="url">Picture </label>
                    <input type="text" formControlName="url">
                </div>
                <div>
                    <label for="text">Text </label>
                    <input type="text" formControlName="text">
                </div>
                <div>
                    <label for="date">Date </label>
                    <input type="text" formControlName="date">
                </div>
                <input type="submit" value="Enviar" [disabled]="!miFormulario.valid">
            </form>
        </div>

    </div>
    <div class="area2">
        <h1>LATEST NEWS</h1>
        <div class="article-container">
            <article *ngFor="let usuario of arrUsuarios; let i = index; let par = even; let impar = odd">
                <div class="usuario" [ngClass]="{'darkTeme': impar, 'lightTeme': par}">
                <h3>{{usuario.date}}</h3>
                <figcaption>{{usuario.title}}</figcaption>
                <figure><img [src]="usuario.url" alt=""></figure>
                <p>{{usuario.text}}</p>
                <small>Noticia n√∫mero: {{i+1}}</small>
                </div>
                
            </article>
        </div>
    </div>
  </main>
